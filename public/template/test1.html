<!DOCTYPE html>
<html>
<head>
  <title>Biểu đồ hình tròn</title>
  <style>
      #layer1, #layer2, #layer3, #layer4 {
        position: absolute;
      }
  </style>
</head>
<body>
  <canvas id="layer1" width="300" height="300" style="z-index: 1;"></canvas>
  <canvas id="layer2" width="300" height="300" style="z-index: 2;"></canvas>
  <canvas id="layer3" width="300" height="300" style="z-index: 3;"></canvas>
  <canvas id="layer4" width="300" height="300" style="z-index: 4;"></canvas>
  <script>
    // Lấy các phần tử canvas
    const canvas1 = document.getElementById('layer1').getContext('2d');
    const canvas2 = document.getElementById('layer2').getContext('2d');
    const canvas3 = document.getElementById('layer3').getContext('2d');
    const canvas4 = document.getElementById('layer4').getContext('2d');

    // Dữ liệu cho biểu đồ (ví dụ)
    const data = [50, 50];
    const labels = ['Giá trị 1', 'Giá trị 2'];
    const colors = ['#adc6f8', '#071f4e'];

    // Bán kính của biểu đồ hình tròn
    const radius = 106;
    // Bán kính của hình tròn trắng ở trung tâm
    const innerRadius = 94;
    // Bán kính của hình tròn bên trong
    const innerCircleRadius = 100;
    // Màu sắc của hình tròn bên trong
    const innerCircleColor = '#FFA500'; // Màu cam

    // Tính toán tổng giá trị
    const total = data.reduce((sum, value) => sum + value, 0);

    // Vẽ các lớp
    drawLayer1(canvas1);
    drawLayer2(canvas2);
    drawLayer3(canvas3);
    drawLayer4(canvas4);

    function drawLayer1(ctx) {
        // Vẽ lớp 1 (màu hồng)
        ctx.beginPath();
        ctx.moveTo(150, 150); // Tâm của canvas
        ctx.arc(150, 150, radius,  0, 2 * Math.PI); // Bắt đầu từ 180 độ và kết thúc ở 0 độ
        ctx.closePath();
        ctx.fillStyle = colors[0];
        ctx.fill();
    }

    function drawLayer2(ctx) {
      // Vẽ lớp 2 (màu trắng)
      ctx.beginPath();
      ctx.arc(150, 150, innerCircleRadius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
    }

    function drawLayer3(ctx) {
        // Tính toán góc bắt đầu và kết thúc của màu xanh
        const startAngle = -Math.PI / 2; // Bắt đầu từ 12 giờ (0 radian)
        const endAngle = startAngle + (2 * Math.PI * 0.7); // Kết thúc ở 70% của toàn bộ vòng tròn

        // Vẽ lớp 3 (màu xanh)
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[1];
        ctx.fill();
    }

    function drawLayer4(ctx) {
      // Vẽ lớp 4 (màu trắng)
      ctx.beginPath();
      ctx.arc(150, 150, innerRadius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
  </script>
</body>
</html>
